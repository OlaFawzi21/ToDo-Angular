<div class="container">
    <div class="row my-5 w-75 m-auto flex-column align-items-center">
        <h1 class="mb-5 fw-bold text-center">To DO List</h1>
        <div class="mb-5">
            <input type="text" [(ngModel)]="newToDO" class="form-control mb-3" placeholder="Enter a new to do">
            <button class="btn btn-primary w-100" (click)="addToDO()">Add</button>
        </div>

        <input type="text" [(ngModel)]="searchText" class="form-control mb-3" (input)="filterToDo()" placeholder="Search here..">
        <div class="text-end my-2">There are {{toDos.length}} todos</div>
        <div *ngFor="let todo of toDos; let i = index" class="row justify-content-between align-items-center mb-2 p-0">
            <label class="form-control p-3 w-75">{{todo}}</label>
            <button class="btn btn-danger p-2 w-20" (click)="completeToDo(i)">Complete</button>
        </div>

    </div>

</div>
