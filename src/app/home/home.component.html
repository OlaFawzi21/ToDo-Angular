<div class="container my-5 parent">
  <div class="row my-5 w-75 m-auto flex-column align-items-center child">
    <h1 class="mb-5 fw-bold text-center text-white p-3">To Do List</h1>
    <div class="mb-5 p-0">
      <textarea [(ngModel)]="newToDO" class="form-control mb-3 p-2" placeholder="Enter a new to-do"></textarea>
      <button class="btn btn-primary w-100 btn-add p-2" (click)="addToDO()">Add</button>
    </div>

    <input type="text" [(ngModel)]="searchText" class="form-control mb-3 p-3" (input)="filterToDo()"
      placeholder="Search here..">
    <div class="text-end my-2 text-white length-do mb-3">There are {{toDos.length}} todos</div>
    <div *ngFor="let todo of toDos; let i = index" class="row flex-column flex-sm-row justify-content-sm-between align-items-sm-center mb-2 p-0">
      <textarea  readonly class="form-control p-2 w-75 list-text-area">{{todo}}</textarea>
      <button class="btn btn-primary p-2 btn-complete mt-2 mt-sm-0" (click)="completeToDo(i)">Complete</button>
    </div>
  </div>
</div>
